<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
   <div>
    <section id="log"></section>
    <section id="movieForm"></section>

  </div>


    <script type="module">
      import { Log } from "./component/Log/script.js";
    import { MovieForm } from "./component/MovieForm/script.js";
     
      window.C = {};

      C.handler = async function (e) {
        e.preventDefault();
        let form = e.target.closest("form");
        let data = new FormData(form);
        let movie = Object.fromEntries(data.entries());
        console.log(movie);
      };
      C.renderMovieForm = function () {
        let content = document.querySelector("#movieForm");
        content.innerHTML = MovieForm.template({
          handler: C.handler,
        });
      };

      C.start = function () {
        V.renderLog("Démarrage de l'application");
        V.renderMovieForm("Formulaire de création de film");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderMovieForm = function (txt) {
        let content = document.querySelector("#movieForm");
        content.innerHTML = MovieForm.template({
          handler: C.handler,
        });
      };

      C.start();
    </script>
  </body>
</html>

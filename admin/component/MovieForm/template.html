<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter ou modifier un film dans le bdd</h4>
    <form class="addMovie__form">

        <input required 
        type="text" 
        name="name" 
        placeholder="Saisir le nom du film"
        />

        <input required 
        type="text" 
        name="director" 
        placeholder="Saisir le nom du réalisateur"
        />

        <input required
        type="number"
        name="year"
        placeholder="Saisir l'année de sortie"
        />

        <input required
        type="number"
        name="length"
        placeholder="Saisir la durée du film"
        />

        <input required
        type="text"
        name="description"
        placeholder="Saisir la description du film"
        />
        
        <select name="id_category">
            <option value="1">Action</option>
            <option value="5">Animation</option>
            <option value="8">Aventure</option>
            <option value="2">Comédie</option>
            <option value="10">Documentaire</option>
            <option value="3">Drame</option>
            <option value="9">Fantaisie</option>
            <option value="7">Horreur</option>
            <option value="4">Science-Fiction</option>
            <option value="6">Thriller</option>
        </select>

        <input required
        type="text"
        name="image"
        placeholder="Saisir l'url de l'image"
        />

        <input required
        type="url"
        name="trailer"
        placeholder="Saisir l'url de la bande annonce"
        />

        <input required
        type="number"
        name="min_age"
        placeholder="Saisir l'âge minimal"
        />
        
        <input onclick="{{handler}}" type="button" value="update" name="todo"/>

    </form>
</div>

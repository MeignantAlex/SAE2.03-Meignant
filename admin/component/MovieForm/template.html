<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter ou modifier un film dans le bdd</h4>
    <form class="addMovie__form">

        <input required 
        type="text" 
        name="name" 
        placeholder="Saisir le nom du film"
        />

        <input required 
        type="text" 
        name="réalisateur" 
        placeholder="Saisir le nom du réalisateur"
        />

        <input required
        type="number"
        name="year"
        placeholder="Saisir l'année de sortie"
        />

        <input required
        type="date"
        name="date"
        placeholder="Saisir la date de sortie"
        />

        <input required
        type="time"
        name="time"
        placeholder="Saisir la durée du film"
        />

        <input required
        type="text"
        name="description"
        placeholder="Saisir la description du film"
        />
        
        <select name="Category">
            <option value="Action">Action</option>
            <option value="Animation">Animation</option>
            <option value="Aventure">Aventure</option>
            <option value="Comédie">Comédie</option>
            <option value="Documentaire">Documentaire</option>
            <option value="Drame">Drame</option>
            <option value="Fantaisie">Fantaisie</option>
            <option value="Horreur">Horreur</option>
            <option value="Science-Fiction">Science-Fiction</option>
            <option value="Thriller">Thriller</option>
        </select>

        <input required
        type="image"
        name="image"
        placeholder="Saisir l'url de l'image"
        />

        <input required
        type="url"
        name="url"
        placeholder="Saisir l'url de la bande annonce"
        />

        <input required
        type="number"
        nname="age_minimal"
        placeholder="Saisir l'âge minimal"
        />
        
        <input onclick="{{handler}}" type="button" value="Ajouter le film" name="todo"/>

    </form>
</div>
